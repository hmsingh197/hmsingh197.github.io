<html>
<head>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function ticker(ticker) {
      new TradingView.widget(
        {
          "width": 600,
          "height": 500,
          "symbol": ticker,
          "interval": "W",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "2",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "range": "3M",
          "details": true,
          "allow_symbol_change": true,
          "studies":["StochasticRSI@tv-basicstudies",
                      "RSI@tv-basicstudies"
                    ],
          "container_id": ticker.split(":")[1]
        }
      );
    }
  </script>
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="box">
      <script>ticker("NASDAQ:ADBE")</script>
      <script>ticker("NASDAQ:AIMC")</script>
      <script>ticker("NASDAQ:AMZN")</script>

      <script>ticker("NASDAQ:TSLA")</script>

</div>
